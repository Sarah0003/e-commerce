  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of allCategories">
      <ng-template carouselSlide>
        <img height="200" width="200" [src]="slide.image">
        <h3 class="h6 fw-bold text-center pt-2" >{{slide.name}}</h3>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
