<div class="container py-5 pt-5">
  <div class="row">
    <input [(ngModel)]="searchkey" type="text" placeholder="Search product" class="form-control w-50 mx-auto my-5">
  </div>
  <div class="row gy-3">
    <div class="col-md-3" *ngFor="let product of allProduct | search:searchkey">
      <app-product-items [product]="product"></app-product-items>
    </div>
  </div>
</div>
